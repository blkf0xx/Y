{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>New Post</h1>
<img class="user-profile-picture" src="{{ user.profile.profile_picture }}">
<p>{{user.profile.user}}</p>

<form action="{% url 'post_create' %}" class="post-form" enctype="multipart/form-data" method="POST" >
{% csrf_token %}
{{ form.as_p }}
<label for="post_photo"><i class="fa-regular fa-image"></i></label>
<a href="#"><i class="fa-solid fa-hashtag"></i></a>
<!-- <input type="file" name="post_photo" accept="image/*"> -->
<input type="submit" value="POST" class="post-btn">
</form>



{% endif %}

{% endblock %}
