{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>New Post</h1>
<img class="user-profile-picture" src="{{Profile.profile_picture.url}}">
<p>{{Profile.user_name}}</p>
<a href="#"><i class="fa-regular fa-image"></i></a>
<a href="#"><i class="fa-solid fa-hashtag"></i></a>

<form  class= "post-form" action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="POST" class="post-btn">
</form>

{% endif %}

{% endblock %}
