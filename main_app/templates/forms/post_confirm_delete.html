{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>

  <h4>Would you like to delete the Post ? <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'home' post.id %}">Cancel</a>
  </form>
{% endblock %}
