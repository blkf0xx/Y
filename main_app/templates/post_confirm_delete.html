{% extends 'base.html' %}

{% block content %}

  <h4>Are you sure you want to delete this Y?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <button class="delete-y-btn"><a href="{% url 'profile' pk=request.user.pk %}">Cancel</a></button>
  </form>
{% endblock %}
